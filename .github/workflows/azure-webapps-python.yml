name: Deploy Streamlit to Azure Web App (Azure handles venv)

env:
  AZURE_WEBAPP_NAME: pspgpt
  PYTHON_VERSION: '3.9'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§½ Remove any venv (ensure clean deploy)
        run: |
          rm -rf antenv

      - name: ðŸ§ª List files for debug
        run: ls -R

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: pspgpt
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
