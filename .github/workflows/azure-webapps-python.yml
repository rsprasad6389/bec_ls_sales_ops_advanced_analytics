name: Build and Deploy Streamlit App to Azure

env:
  AZURE_WEBAPP_NAME: pspgpt
  PYTHON_VERSION: '3.9'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📦 Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          mkdir -p antenv/lib/python3.9/site-packages
          mkdir -p antenv/lib64/python3.9
          ln -sfn antenv/lib/python3.9/site-packages antenv/lib64/python3.9/site-packages

      - name: ❌ Disable Oryx
        run: touch .skipOryxBuild

      - name: 🧪 Debug - Check Streamlit exists
        run: |
          ls antenv/lib/python3.9/site-packages/streamlit || echo "❌ Streamlit not found"

      - name: 📦 Zip app and environment
        run: |
           zip -r app.zip . -x "*.git*" "*.github*" "*.zip" "__pycache__/*"

      - name: 🧾 Debug - List contents of app.zip
        run: unzip -l app.zip

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: pspgpt
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
