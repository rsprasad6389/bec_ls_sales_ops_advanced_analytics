name: Build and Deploy Streamlit App to Azure

env:
  AZURE_WEBAPP_NAME: pspgpt
  PYTHON_VERSION: '3.9'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Show requirements.txt
        run: cat requirements.txt

      - name: Zip ONLY app code, NO venv
        run: |
          zip -r app.zip . -x  "*.git*" "*.github*" "*.zip"

      - name: Debug Show zip content
        run: unzip -l app.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: pspgpt
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
