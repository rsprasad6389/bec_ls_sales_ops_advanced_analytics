name: Build and Deploy Streamlit App to Azure

env:
  AZURE_WEBAPP_NAME: pspgpt
  PYTHON_VERSION: '3.9'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create venv and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          which python
          python -m pip show streamlit  # âœ… Check streamlit is really installed
          cp -r antenv/lib64 antenv/lib  # ðŸ”§ Copy lib64 to lib so Azure finds packages
          which python
          echo "âœ… Streamlit folder (lib):"
          find antenv/lib -type d -name streamlit
      - name: List venv contents (debug)
        run: ls -R antenv

      - name: Zip code and virtualenv
        run: |
          zip -r app.zip . -x "*.git*" "*.github*" "*.zip"

      - name: Verify streamlit in zip
        run: unzip -l app.zip | grep streamlit

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: pspgpt
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
