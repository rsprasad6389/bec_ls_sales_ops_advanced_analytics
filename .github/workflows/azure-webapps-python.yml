name: Build and Deploy Streamlit App to Azure

env:
  AZURE_WEBAPP_NAME: pspgpt
  PYTHON_VERSION: '3.9'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📂 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip show streamlit

      - name: 📁 Zip app (no venv)
        run: |
          zip -r app.zip . -x "*.git*" "*.github*" "antenv/*" "*.zip"

      - name: ✅ Verify Streamlit in code
        run: unzip -l app.zip | grep streamlit || echo "Streamlit not found in zip"

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: pspgpt
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          startup-command: python -m streamlit run PSP_GPT_v5.py --server.port=8000 --server.enableCORS=false
